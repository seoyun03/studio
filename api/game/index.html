<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&amp;display=swap" rel="stylesheet">
    <title>jsondata</title>
    <link rel="stylesheet" type="text/css" href="../game/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.typekit.net/hwg1ouh.css">  
</head>
<body>
    <audio id="bg-music" src="../game/assets/click.mp3" loop></audio>
    <!-- 이미지만 포함된 버튼 -->
    <button onclick="toggleMusic()">
        <img src="../game/assets/sound.png" alt="Sound Image">
    </button>
    
    <!-- 시계 표시 -->
    <div id="clock"></div>

    <!-- 점수판 -->
    <div class="scoreboard">
        Score: <span id="score">0</span>
    </div>


    <div class="bar"></div>


    <!-- 커서 이미지 -->
    <div class="cursor">
        <img src="../game/assets/pan.png">
    </div>

    <!-- 홈으로 돌아가는 버튼 -->
    <div class="button1">
        <a href="../openpage/index.html">
            <img src="../assets/arrow1.png">
        </a>
    </div>
    <!-- 배경화면 선택 -->
    <div class="back">
        <img src="../game/assets/sunny.jpg" class="background-image sunny" onclick="updateAlarm('sunny')">
        <img src="../game/assets/rainy.jpg" class="background-image rainy" onclick="updateAlarm('rainy')">
        <img src="../game/assets/snowy.jpg" class="background-image snowy" onclick="updateAlarm('snowy')">
        <img src="../game/assets/cloudy.jpg" class="background-image cloudy" onclick="updateAlarm('cloudy')">
    </div>
    <div class="alarm sunny">
        <img src="../game/assets/alarm.png">
    </div>
    <div class="alarm rainy">
        <img src="../game/assets/alarm_rain.png">
    </div>
    <div class="alarm snowy">
        <img src="../game/assets/alarm_snow.png">
    </div>
    <div class="alarm cloudy">
        <img src="../game/assets/alarm_cloud.png">
    </div>
      
  

    <!-- 확인 버튼 -->
    <div class="ok">
        <img src="../game/assets/ok.png">
    </div>
    
    <!-- 떨어지는 이미지를 표시할 컨테이너 -->
    <div class="falling-images-container"></div>

    <script type="text/javascript" src="../game/script.js" defer></script>
</body>
</html>
