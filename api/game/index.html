<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&amp;display=swap" rel="stylesheet">

    <title>jsondata</title>

    <link rel="stylesheet" type="text/css" href="../game/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.typekit.net/hwg1ouh.css">  

  </head>
  <body>
    <audio id="bg-music" src="../game/assets/click.mp3" loop></audio>
    <!-- 이미지만 포함된 버튼 -->
    <button onclick="toggleMusic()">
        <img src="../game/assets/sound.png" alt="Sound Image">
    </button>
    
    <div id="clock"></div>

    <div class="scoreboard">
      Score: <span id="score">0</span>
  </div>

    <div class="bar"></div>
    <div class="back">
      <img src="../game/assets/sunny.jpg" class="background-image sunny">
      <img src="../game/assets/rainy.jpg" class="background-image rainy">
      <img src="../game/assets/snowy.jpg" class="background-image snowy">
      <img src="../game/assets/cloudy.jpg" class="background-image cloudy">
    </div>
  
    <div class="cursor">
      <img src="../game/assets/pan.png">
    </div>

    <div class="button1">
     <a href="../openpage/index.html">
      <img src="../assets/arrow1.png">
     </a>
    </div>

    <div class="alarm">
      <img src="../game/assets/alarm.png" class="alarm-img sunny">
      <img src="../game/assets/alarm_rain.png" class="alarm-img rainy">
      <img src="../game/assets/alarm_cloud.png" class="alarm-img cloudy">
      <img src="../game/assets/alarm_snow.png" class="alarm-img snowy">
    </div>
    <div class="ok">
      <img src="../game/assets/ok.png">
    </div>
    
    

    <div class="falling-images-container"></div>

    
   



    
    
    
  </body>
</html>
<script type="text/javascript" src="../game/script.js" defer>
</script>
