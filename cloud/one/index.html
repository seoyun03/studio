<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>In the Clouds</title>
    <link rel="stylesheet" type="text/css" href="../one/main.css" />
    <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet">
    <script type="text/javascript" src="../one/script.js" defer></script>
  </head>
  <body>

    <div>
      <img src="../one/images/1.jpg" alt="이미지" class="fade-in-image" id="image">    
    </div>
  
    <div id="question" class="question"></div>


    <div class="loader-container">
      <div id="loading-text">0%</div>
      <div class="loading-bar-background">
        <div class="loading-bar"></div>
      </div>
    </div>
  
    <div class="button-container">
      <label>
        <input type="checkbox" class="custom-checkbox" data-animal="Dog">
        Dog
      </label>
      <label>
        <input type="checkbox" class="custom-checkbox" data-animal="Cat">
        Cat
      </label>
      <label>
        <input type="checkbox" class="custom-checkbox" data-animal="Sheep">
        Sheep
      </label>
      <label>
        <input type="checkbox" class="custom-checkbox" data-animal="Hippo">
        Hippo
      </label>
    </div>
    <div id="stat-result" class="stat-result"></div>



  
  </body>
</html>
